<!DOCTYPE html>
<html>
  <head>
    <title>[BEZEJMENA]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/noname.css" />
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth__cs.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css" />
    <script src="assets/js/authetification.js"></script>
    <script type="text/javascript">
	    firebase.auth().onAuthStateChanged(user => {
	    	if(!user) {
	    		window.location.replace('index.html');
	    	}
	    });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="alt">
      <div class="logo">
        <a href="signin.html" id="sign-in"></a>
        <span id="sign-in-status"></span></br>
      </div>
      <a href="#menu">Menu</a>
    </header>
    
    <!-- Nav -->
    <nav id="menu">
      <ul class="links" id="menu_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">Přihlásit</a></li>
      </ul>
    </nav>

    <!-- One -->
    <section id="One" class="wrapper style3">
      <div class="inner">
        <header class="align-center">
          <p>Závěrečná zážitkovka OHB 2019/2020</p>
          <h2>[BEZEJMENA] - Záznam</h2>
        </header>
      </div>
    </section>
    
    <!-- Two -->
    <section id="two" class="wrapper style2">
    	<div class="inner" class="align-center">
	    	<form name="zaznamenat" id="include_time" onsubmit="submit_to_firebase();return false;" width="300">
	  			<input type="radio" id="forme" name="prokoho" value="forme">
	  			<label for="forme">pro mě</label><br>
	  			<input type="radio" id="forteam" name="prokoho" value="forteam">
	  			<label for="forteam">pro můj team</label><br>
	  			<input type="radio" id="gift" name="prokoho" value="gift">
	  			<label for="gift">pro někoho jiného</label>
	  			<select name="names" id="list_names" width="200">
				  <option value="volvo">Volvo</option>
				</select>
				<br/>
				<label for="time">Množství času v minutách:</label>
	  			<input type="number" id="time" name="time" width="100"><br><br>
	  			<br/>
	  			<label for="witness">Svědek:</label>
	  			<select name="witness" id="list_witness" width="200">
				  <option value="volvo">Volvo</option>
				</select>
				<br/>
				<label for="description">Popis:</label>
				<textarea id="description" name="description" rows="4" cols="30" width="300">
				</textarea>
				<br/>
	  			<input type="submit" value="ZAZNAMENAT">
			</form>
		</div>
    </section>

    <!-- Three -->
    <section id="three" class="wrapper style3">
      <div class="inner">
        <header class="align-center">
          <p>
          To nejcenější co máme je náš životní čas, jak ho využiješ je na Tobě.
          </p>
          <h2>Kolik do toho dáš, tolik se ti vrátí</h2>
        </header>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <ul class="icons">
          <li>
            <a href="#" class="icon fa-facebook"
              ><span class="label">Facebook</span></a
            >
          </li>
          <li>
            <a href="#" class="icon fa-instagram"
              ><span class="label">Instagram</span></a
            >
          </li>
          <li>
            <a href="mailto:akce-ktera-nema-jmeno@email.cz" class="icon fa-envelope-o"
              ><span class="label">Email</span></a
            >
          </li>
        </ul>
      </div>
      <div class="copyright">
        &copy; OHB 2019 / 2020
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
