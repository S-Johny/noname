  <body>
    <!-- Header -->
    <header id="header" class="alt">
      <div class="logo">
        <a href="signin.html" id="sign-in"></a>

        <li><a href="index.html">Home</a></li>

    <!-- One -->
    <section id="One" class="wrapper style3">
      <div class="inner">
        <header class="align-center">
          <p>Závěrečná zážitkovka OHB 2019/2020</p>
          <h2>[BEZEJMENA] - Záznam</h2>
        </header>
      </div>
    </section>
    
    <!-- Two -->
    <section id="two" class="wrapper style2">
    	<div class="inner" class="align-center">
	    	<form name="zaznamenat" id="include_time" onsubmit="submit_to_firebase();return false;">
	  			<input type="radio" id="forme" name="prokoho" value="forme">
	  			<label for="forme">pro mě = dostaneš 100% času</label>
	  			<br></br>
	  			<input type="radio" id="forteam" name="prokoho" value="forteam">
	  			<label for="forteam">pro můj team = každý z tvého týmu dostane (85% času) / počet členů</label>
	  			<br></br>
	  			<input type="radio" id="forsomebody" name="prokoho" value="forsomebody">
	  			<label for="gift">pro někoho jiného - zapis = dostane 70%</label>
	  			<br></br>
	  			<input type="radio" id="giftforsomebody" name="prokoho" value="giftforsomebody">
	  			<label for="gift">pro někoho jiného - darek = strhne se ti čas a on/a dostane 70%</label>
	  			<br></br>
	  			<label for="names">Pokud si vybral pro někoho jiného zde vyber pro koho:</label>
	  			<select name="names" id="list_names">
				</select>
				<br/>
				<br/>
				<label for="time">Množství času v minutách:</label>
	  			<input type="number" id="time" name="time"><br><br>
	  			<br/>
	  			<label for="witness">Svědek:</label>
	  			<select name="witness" id="list_witness">
				</select>
				<br/>
				<label for="description">Popis:</label>
				<textarea id="description" name="description">
				</textarea>
				<br/>
	  			<input type="submit" value="ZAZNAMENAT">
			</form>
			<script type="text/javascript">
				var query = firebase.database().ref("users").orderByKey();
			  	query.once("value").then(function(snapshot) 
			  	{
			  		content=''
			  		snapshot.forEach(function(user) 
			  		{
			      		var value = user.val();
			      		content += "<option value='"+ value.name +"'>" + value.name + "</option>";
			  		});
					content +='</table>';
					$('#list_names').append(content);
					$('#list_witness').append(content);
				});
	    	</script>
		</div>
    </section>

    <!-- Three -->
    <section id="three" class="wrapper style3">
      <div class="inner">
        <header class="align-center">
          <p>
          To nejcenější co máme je náš životní čas, jak ho využiješ je na Tobě.
          </p>
          <h2>Kolik do toho dáš, tolik se ti vrátí</h2>
        </header>
      </div>
    </section>
